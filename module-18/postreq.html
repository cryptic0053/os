<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AJAX post practice</title>
</head>
<body>

<button onclick="ExecPostRequest()">ExecPostRequest</button>
<script>
    function ExecPostRequest(){
        var URL = "http://crud.teamrabbil.com/api/v1/CreateProduct"
        var BodyData = {Img:"123",ProductCode:"123",ProductName:"abc",TotalPrice:100,TotalPrice:100};
        var Config = {
            "method": "POST",
            "headers": {'Accept': 'application/json','Content-Type': 'application/json'},
            body: JSON.stringify(BodyData)
        }

        fetch(URL,Config)
        .then(response => response.json())
        .then(json => console.log(json))
        .catch(error => console.log(error))
    }
</script>
</body>
</html>
