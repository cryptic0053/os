<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AJAX get practice</title>
</head>
<body>

<button onclick="ExcGetRequest()">ExcGetRequest</button>
<script>
    function ExcGetRequest()
    {
        var URL = "https://crud.teamrabbil.com/api/v1/ReadProduct";
        var Configuration = {method:"GET"};

        fetch(URL,Configuration).then(response => response.json())
        .then(result => console.log(result)).catch(error => console.log(error));
    }

</script>

</body>
</html>
